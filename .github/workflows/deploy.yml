name: Deploy to VM

on:
  push:
    branches:
      - main  # Runs every time you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/amak/waktu-semaye
            git pull origin main
            # Use the absolute path to uv you found earlier
            /home/amak/.local/bin/uv sync 
            echo "Deployment successful!"